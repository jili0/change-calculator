<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="A Project to practicing Javascript" />
    <meta name="author" content="Jing Li" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <header>
      <h1>Cash Register Project</h1>
    </header>
    <main>
      <p>Price: <span id="price"></span></p>
      <div>
        <label>
          Enter cash from customer:
          <input id="cash" />
        </label>
        <button id="purchase-btn">Purchase</button>
      </div>
      <hr />
      <div>
        <p>Change due:</p>
        <p id="change-due">0</p>
      </div>
      <hr />
      <div>
        <p>Cash in drawer:</p>
        <p id="drawer">0</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
