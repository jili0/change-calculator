<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern Cash Register Change Calculator" />
    <meta name="author" content="Jing Li" />
    <title>Cash Register Change Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Cash Register</h1>
      </header>
      
      <section>
        <p>Price: <span id="price"></span></p>
        
        <div>
          <label for="cash">
            Enter cash from customer:
            <input id="cash" type="number" step="0.01" min="0" placeholder="Enter cash amount" />
          </label>
          <button id="purchase-btn">Calculate Change</button>
        </div>
      </section>
      
      <hr />
      
      <section>
        <h2>Change Details</h2>
        <div>
          <p>Change due:</p>
          <p id="change-due">0</p>
        </div>
      </section>
      
      <hr />
      
      <section>
        <h2>Cash in Drawer</h2>
        <div id="drawer">0</div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
